<!doctype html>
<html lang="en">
  <head>
    <!--  meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet" />
   <link rel="stylesheet" href="styles.css">
    <title>Form</title>
  </head>

  <body>

  <div class="container">
<form id="submit">
    <div class="card">
      <div class="card-header text-center">
        <b>Payment form example</b>
      </div>
      
      <div class="card-body">

        <div id="alert" class="alert alert-danger alertVisible" role="alert">
        bla bla</div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Card #</label>
              <input type="text" class="form-control" id="tarjeta" placeholder="XXXX XXXX XXXX XXXX"/> 
          </div>
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">CVC</label>
              <input type="text" class="form-control" id="codigo" placeholder="000"/>
          </div>          
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Ammount</label>
              <input type="text" class="form-control" id="cantidad" placeholder="Ammount"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">First Name</label>
              <input type="text" class="form-control" id="nombre" placeholder=""/>
          </div>
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">Last Name</label>
              <input type="text" class="form-control" id="apellido" placeholder=""/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="ciudad"/>
          </div>

          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="estado" class="form-control"/>
              <option selected>Pick a state</option>
              <option>Gringolandia</option>
              <option>Chile</option>
              <option>Choose...</option>
              <option>Choose...</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="inputZip">Postal Code</label>
            <input type="text" class="form-control" id="zip"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6 mb-3 bg-light">
            <p>We accept</p>
              <div class="alert alert-dark col-md-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                  <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3" />
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4" />
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                </div>
              </div>
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="validationTextarea">Message</label>
            <textarea class="form-control" id="mensaje" placeholder="Message" ></textarea>
            <div class="invalid-feedback">
              Add any notes here.
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
</form>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="validator/validator.min.js"></script>
    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</script>
  </body>


</html>
