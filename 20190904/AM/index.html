<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet" />

    <title>Form</title>
  </head>

  <body>

  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        <b>Payment form example</b>
      </div>
      
      <div class="card-body">

        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Card #</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXX XXXX XXXX XXXX" pattern="[0-9]{16}" />
          </div>
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">CVC</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="000" pattern="[0-9]{3}" />
          </div>          
          <div class="form-group col-md-4">
            <label for="formGroupExampleInput">Ammount</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ammount" pattern="[0-9]" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">First Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" pattern="[A-Za-z]{25}"/>
          </div>
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput">Last Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" pattern="[A-Za-z]{25}"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" />
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>

          <div class="form-group col-md-2">
            <label for="inputZip">Postal Code</label>
            <input type="text" class="form-control" id="inputZip" pattern="[0-9]{3}"/>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6 mb-3 bg-light">
            <p>We accept</p>
              <div class="alert alert-dark col-md-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                  <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3" />
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4" />
                  <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
                </div>
              </div>
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="validationTextarea">Message</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
            <div class="invalid-feedback">
              Add any notes here.
            </div>
          </div>
        </div>
      </div>

      <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
